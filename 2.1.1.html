<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จิตวิญญาณความเป็นครู - Microlearning</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (สำหรับแปลง JSX ใน Browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Changed to IBM Plex Sans Thai for a Modern & Formal look -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Apply IBM Plex Sans Thai globally */
        body { 
            font-family: 'IBM Plex Sans Thai', sans-serif; 
            -webkit-font-smoothing: antialiased; /* Make font crisp on Mac/iOS */
            -moz-osx-font-smoothing: grayscale;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-[#FDFBF7]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Embedded Icons (เพื่อแก้ปัญหา Lucide React UMD Error) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const BookOpen = (props) => (
            <IconBase {...props}>
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
            </IconBase>
        );
        const Clock = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" />
            </IconBase>
        );
        const ChevronDown = (props) => (
            <IconBase {...props}>
                <path d="m6 9 6 6 6-6" />
            </IconBase>
        );
        const Menu = (props) => (
            <IconBase {...props}>
                <line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" />
            </IconBase>
        );
        const X = (props) => (
            <IconBase {...props}>
                <path d="M18 6 6 18" /><path d="m6 6 12 12" />
            </IconBase>
        );
        const CheckCircle = (props) => (
            <IconBase {...props}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" />
            </IconBase>
        );
        const GraduationCap = (props) => (
            <IconBase {...props}>
                <path d="M22 10v6M2 10l10-5 10 5-10 5z" /><path d="M6 12v5c3 3 9 3 12 0v-5" />
            </IconBase>
        );
        const Star = (props) => (
            <IconBase {...props}>
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
            </IconBase>
        );
        const User = (props) => (
            <IconBase {...props}>
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" />
            </IconBase>
        );
        const Heart = (props) => (
            <IconBase {...props}>
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
            </IconBase>
        );
        const Shield = (props) => (
            <IconBase {...props}>
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
            </IconBase>
        );
        const Lightbulb = (props) => (
            <IconBase {...props}>
                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5" /><path d="M9 18h6" /><path d="M10 22h4" />
            </IconBase>
        );
        const ArrowRight = (props) => (
            <IconBase {...props}>
                <path d="M5 12h14" /><path d="m12 5 7 7-7 7" />
            </IconBase>
        );
        const Quote = (props) => (
            <IconBase {...props}>
                <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z" /><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z" />
            </IconBase>
        );
        const Leaf = (props) => (
            <IconBase {...props}>
                <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" /><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12" />
            </IconBase>
        );
        const Coffee = (props) => (
            <IconBase {...props}>
                <path d="M17 8h1a4 4 0 1 1 0 8h-1" /><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z" /><line x1="6" x2="6" y1="2" y2="4" /><line x1="10" x2="10" y1="2" y2="4" /><line x1="14" x2="14" y1="2" y2="4" />
            </IconBase>
        );

        // --- End of Embedded Icons ---

        const App = () => {
            const [scrollProgress, setScrollProgress] = useState(0);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('intro');

            // Handle Scroll Progress
            useEffect(() => {
                const handleScroll = () => {
                    const totalScroll = document.documentElement.scrollTop;
                    const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scroll = totalScroll / windowHeight;
                    setScrollProgress(Number(scroll));

                    // Determine active section for highlighting
                    const sections = ['intro', 'meaning-teacher', 'meaning-spirit', 'components', 'importance', 'summary'];
                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            if (rect.top >= 0 && rect.top <= 500) {
                                setActiveSection(section);
                            }
                        }
                    }
                }
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                    setActiveSection(id);
                }
            };

            return (
                <div className="min-h-screen bg-[#FDFBF7] font-sans text-stone-800 selection:bg-amber-200 selection:text-amber-900">
                    
                    {/* Progress Bar (Warm Tone) */}
                    <div className="fixed top-0 left-0 w-full h-1.5 z-50 bg-stone-200">
                        <div 
                            className="h-full bg-amber-500 transition-all duration-300 ease-out"
                            style={{ width: `${scrollProgress * 100}%` }}
                        ></div>
                    </div>

                    {/* Navigation / Header */}
                    <nav className="sticky top-0 z-40 bg-[#FDFBF7]/90 backdrop-blur-md border-b border-stone-200 shadow-sm transition-all duration-300">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-emerald-100 p-2 rounded-full text-emerald-700">
                                    <Leaf size={20} />
                                </div>
                                <div>
                                    <h1 className="text-sm font-bold text-stone-800 leading-tight">Microlearning</h1>
                                    <p className="text-xs text-stone-500">จิตวิญญาณความเป็นครู</p>
                                </div>
                            </div>

                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center gap-6 text-sm font-medium text-stone-600">
                                <div className="flex items-center gap-2 px-3 py-1 bg-amber-50 rounded-full border border-amber-100 text-amber-800">
                                    <Clock size={14} /> 
                                    <span>5–10 นาที</span>
                                </div>
                                <button onClick={() => scrollToSection('intro')} className={`hover:text-emerald-700 transition-colors ${activeSection === 'intro' ? 'text-emerald-700 font-bold' : ''}`}>บทนำ</button>
                                <button onClick={() => scrollToSection('meaning-teacher')} className={`hover:text-emerald-700 transition-colors ${activeSection === 'meaning-teacher' ? 'text-emerald-700 font-bold' : ''}`}>ความหมาย</button>
                                <button onClick={() => scrollToSection('components')} className={`hover:text-emerald-700 transition-colors ${activeSection === 'components' ? 'text-emerald-700 font-bold' : ''}`}>องค์ประกอบ</button>
                            </div>

                            {/* Mobile Menu Button */}
                            <button 
                                className="md:hidden p-2 text-stone-600 hover:bg-stone-100 rounded-lg"
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                            >
                                {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                            </button>
                        </div>

                        {/* Mobile Dropdown */}
                        {isMenuOpen && (
                            <div className="md:hidden absolute top-16 left-0 w-full bg-[#FDFBF7] border-b border-stone-200 shadow-lg py-4 px-4 flex flex-col gap-3 z-50">
                                <div className="text-sm text-stone-400 mb-2 font-medium">สารบัญเนื้อหา</div>
                                <button onClick={() => scrollToSection('intro')} className="text-left px-4 py-3 rounded-lg hover:bg-amber-50 text-stone-700">2.1 บทนำ</button>
                                <button onClick={() => scrollToSection('meaning-teacher')} className="text-left px-4 py-3 rounded-lg hover:bg-amber-50 text-stone-700">2.1.1 ความหมายของคำว่า “ครู”</button>
                                <button onClick={() => scrollToSection('meaning-spirit')} className="text-left px-4 py-3 rounded-lg hover:bg-amber-50 text-stone-700">2.1.2 ความหมายของจิตวิญญาณความเป็นครู</button>
                                <button onClick={() => scrollToSection('components')} className="text-left px-4 py-3 rounded-lg hover:bg-amber-50 text-stone-700">2.1.3 องค์ประกอบของจิตวิญญาณความเป็นครู</button>
                                <button onClick={() => scrollToSection('importance')} className="text-left px-4 py-3 rounded-lg hover:bg-amber-50 text-stone-700">2.1.4 ความสำคัญของจิตวิญญาณความเป็นครู</button>
                                <button onClick={() => scrollToSection('summary')} className="text-left px-4 py-3 rounded-lg hover:bg-amber-50 text-stone-700">2.1 สรุปท้ายบท</button>
                            </div>
                        )}
                    </nav>

                    <main>
                        
                        {/* 1. HERO SECTION: Full Width, Warm, Welcoming */}
                        <header className="relative w-full h-[85vh] flex items-center justify-center overflow-hidden">
                            {/* Background Image with Overlay */}
                            <div className="absolute inset-0 z-0">
                                <img 
                                    src="https://images.unsplash.com/photo-1524178232363-1fb2b075b655?auto=format&fit=crop&q=80&w=2000" 
                                    alt="Warm classroom atmosphere" 
                                    className="w-full h-full object-cover object-center"
                                    onError={(e) => {
                                        e.target.onerror = null;
                                        e.target.style.display = 'none';
                                        e.target.parentElement.style.background = 'linear-gradient(135deg, #f59e0b 0%, #10b981 100%)';
                                    }}
                                />
                                <div className="absolute inset-0 bg-stone-900/40 mix-blend-multiply"></div>
                                <div className="absolute inset-0 bg-gradient-to-t from-stone-900/80 via-transparent to-transparent"></div>
                            </div>

                            <div className="relative z-10 text-center px-4 max-w-4xl mx-auto animate-fade-in-up">
                                <span className="inline-block px-4 py-1.5 rounded-full bg-emerald-500/90 text-white text-sm font-medium mb-6 shadow-lg backdrop-blur-sm">
                                    Microlearning Unit • ระดับปริญญาตรี
                                </span>
                                <h1 className="text-4xl md:text-6xl font-bold text-white mb-6 leading-tight drop-shadow-md">
                                    บทเรียนที่ 2.1 <br/>
                                    <span className="text-amber-300">จิตวิญญาณความเป็นครู</span>
                                </h1>
                                <p className="text-lg md:text-xl text-stone-100 font-light max-w-2xl mx-auto leading-relaxed mb-10 text-shadow">
                                    แนวคิดและความหมายของพลังภายในที่ขับเคลื่อนวิชาชีพครู
                                </p>
                                
                                <button 
                                    onClick={() => scrollToSection('intro')}
                                    className="group bg-white text-stone-900 px-8 py-4 rounded-full font-semibold shadow-xl hover:bg-amber-50 transition-all flex items-center gap-2 mx-auto transform hover:scale-105"
                                >
                                    เริ่มเรียนรู้
                                    <ChevronDown className="group-hover:translate-y-1 transition-transform" size={20} />
                                </button>
                            </div>
                        </header>

                        {/* 2.1 บทนำ - Layout A (Text Left / Image Right) */}
                        <section id="intro" className="py-20 px-4 md:px-8 max-w-6xl mx-auto scroll-mt-16">
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div className="order-2 md:order-1 space-y-6">
                                    <div className="flex items-center gap-3 mb-2">
                                        <span className="flex items-center justify-center w-12 h-12 rounded-full bg-amber-100 text-amber-700 font-bold text-lg shadow-sm">2.1</span>
                                        <h2 className="text-3xl font-bold text-stone-800">บทนำ</h2>
                                    </div>
                                    
                                    <div className="prose prose-lg prose-stone text-stone-600 leading-relaxed">
                                        <p>
                                            วิชาชีพครูเป็นวิชาชีพที่มีบทบาทสำคัญต่อการพัฒนามนุษย์และสังคม เนื่องจากครูเป็นผู้มีหน้าที่ถ่ายทอดความรู้ พัฒนาทักษะ และหล่อหลอมคุณลักษณะอันพึงประสงค์ให้แก่ผู้เรียน การปฏิบัติหน้าที่ครูจึงมิได้อาศัยเพียงความรู้ความสามารถทางวิชาการเท่านั้น แต่ยังต้องอาศัยคุณลักษณะภายในจิตใจที่สะท้อนถึงความเป็นครูอย่างแท้จริง ซึ่งเรียกว่า “จิตวิญญาณความเป็นครู”
                                        </p>
                                        <div className="p-6 bg-emerald-50 border-l-4 border-emerald-400 rounded-r-xl my-6">
                                            <p className="m-0 text-emerald-900 font-medium">
                                                จิตวิญญาณความเป็นครูเป็นแนวคิดที่ได้รับความสนใจอย่างกว้างขวางในวงการศึกษา เนื่องจากเป็นปัจจัยสำคัญที่ส่งผลต่อคุณภาพการจัดการเรียนการสอน ความสัมพันธ์ระหว่างครูกับผู้เรียน รวมถึงภาพลักษณ์ของวิชาชีพครูในสังคม บทเรียนนี้จึงมุ่งอธิบายแนวคิด ความหมาย และสาระสำคัญของจิตวิญญาณความเป็นครู เพื่อเป็นพื้นฐานในการเรียนรู้บทถัดไป
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="order-1 md:order-2 relative">
                                    <div className="absolute -inset-4 bg-amber-100/50 rounded-full blur-3xl opacity-60"></div>
                                    <img 
                                        src="https://images.unsplash.com/photo-1544717305-2782549b5136?auto=format&fit=crop&q=80&w=800" 
                                        alt="Teacher Concept Illustration" 
                                        className="relative w-full h-auto rounded-2xl shadow-2xl rotate-2 hover:rotate-0 transition-transform duration-500 object-cover aspect-[4/3]"
                                    />
                                    <div className="absolute -bottom-6 -right-6 bg-white p-4 rounded-xl shadow-lg flex items-center gap-3">
                                        <Heart className="text-rose-500" fill="currentColor" />
                                        <span className="font-bold text-stone-700">ใจรักความเป็นครู</span>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* 2.1.1 ความหมายของคำว่า “ครู” - Layout C (Card-based) */}
                        <section id="meaning-teacher" className="py-24 bg-stone-100 scroll-mt-16">
                            <div className="max-w-5xl mx-auto px-4 md:px-8">
                                <div className="text-center mb-16">
                                    <span className="text-emerald-600 font-bold tracking-wider uppercase text-sm mb-2 block">Definition</span>
                                    <h2 className="text-3xl md:text-4xl font-bold text-stone-800">2.1.1 ความหมายของคำว่า “ครู”</h2>
                                    <div className="w-24 h-1.5 bg-amber-400 mx-auto mt-6 rounded-full"></div>
                                </div>

                                <div className="grid md:grid-cols-3 gap-6">
                                    {/* Card 1 */}
                                    <div className="bg-white rounded-2xl p-8 shadow-sm hover:shadow-xl transition-all duration-300 border-t-4 border-indigo-500 group">
                                        <div className="w-12 h-12 bg-indigo-50 rounded-lg flex items-center justify-center text-indigo-600 mb-6 group-hover:scale-110 transition-transform">
                                            <BookOpen size={24} />
                                        </div>
                                        <h3 className="font-bold text-xl mb-4 text-stone-800">พจนานุกรมฉบับราชบัณฑิตยสถาน</h3>
                                        <p className="text-stone-600 leading-relaxed">
                                            พจนานุกรมฉบับราชบัณฑิตยสถาน พ.ศ. 2554 ให้ความหมายของคำว่า “ครู” ว่า หมายถึง ผู้สั่งสอนศิษย์หรือผู้ถ่ายทอดความรู้ให้แก่ศิษย์ ในบริบทปัจจุบัน คำว่า ครู มิได้หมายถึงเพียงบุคคลผู้สอนหนังสือเท่านั้น แต่ยังหมายถึงผู้ประกอบวิชาชีพครูซึ่งมีบทบาทสำคัญต่อการพัฒนาผู้เรียนทั้งด้านสติปัญญา คุณธรรม และการดำรงชีวิตในสังคม
                                        </p>
                                    </div>

                                    {/* Card 2 */}
                                    <div className="bg-white rounded-2xl p-8 shadow-sm hover:shadow-xl transition-all duration-300 border-t-4 border-amber-500 group relative top-0 md:-top-8">
                                        <div className="w-12 h-12 bg-amber-50 rounded-lg flex items-center justify-center text-amber-600 mb-6 group-hover:scale-110 transition-transform">
                                            <Lightbulb size={24} />
                                        </div>
                                        <h3 className="font-bold text-xl mb-4 text-stone-800">รากศัพท์ทางวัฒนธรรม</h3>
                                        <p className="text-stone-600 leading-relaxed">
                                            ในเชิงแนวคิดทางวัฒนธรรม คำว่า “ครู” มีรากศัพท์มาจากภาษาบาลีและสันสกฤต ซึ่งสื่อถึงความหมายของความหนักแน่น ความน่าเคารพ และการเป็นผู้ชี้นำทางปัญญา แนวคิดดังกล่าวสะท้อนให้เห็นว่าครูในอดีตได้รับการยกย่องให้เป็นผู้เปิดประตูทางจิตใจและวิญญาณของศิษย์ ช่วยให้ศิษย์สามารถแยกแยะความดีและความชั่ว และดำรงชีวิตอยู่ในแนวทางที่ถูกต้อง
                                        </p>
                                    </div>

                                    {/* Card 3 */}
                                    <div className="bg-white rounded-2xl p-8 shadow-sm hover:shadow-xl transition-all duration-300 border-t-4 border-emerald-500 group">
